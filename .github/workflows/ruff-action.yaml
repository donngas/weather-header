name: Ruff

on:
  push:
  pull_request:

permissions:
  contents: write

jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------- PUSH ----------
      - name: Ruff check (push, read-only)
        if: github.event_name == 'push'
        uses: astral-sh/ruff-action@v3
        with:
          args: check

      - name: Ruff format (push, autofix)
        if: github.event_name == 'push'
        uses: astral-sh/ruff-action@v3
        with:
          args: format

      - name: Commit formatting changes
        if: github.event_name == 'push'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: ruff format"

      # ---------- PULL REQUEST ----------
      - name: Ruff check (PR)
        if: github.event_name == 'pull_request'
        uses: astral-sh/ruff-action@v3
        with:
          args: check

      - name: Ruff format check (PR)
        if: github.event_name == 'pull_request'
        uses: astral-sh/ruff-action@v3
        with:
          args: format --check
