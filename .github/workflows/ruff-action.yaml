name: Ruff

on:
  push:
  pull_request:

permissions:
  contents: write

jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Push: auto-format only
      - name: Ruff (format on push)
        if: github.event_name == 'push'
        uses: astral-sh/ruff-action@v3
        with:
          args: check
          args: format

      - name: Commit formatting changes
        if: github.event_name == 'push'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: ruff format"

      # PR: read-only checks
      - name: Ruff (check only on PR)
        if: github.event_name == 'pull_request'
        uses: astral-sh/ruff-action@v3
        with:
          args: check
          args: format --check
